name: Build Sidecar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish single server sidecar
        run: |
          dotnet publish ./src/server/server.csproj \
            -c Release \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./publish

      - name: Create or update release
        run: |
          gh release create v1.0.0 ./publish/server \
            --title "Sidecar v1.0.0" \
            --notes "Automated build of sidecar v1.0.0"

        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
