name: Build Sidecars

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish server sidecar
        run: |
          dotnet publish ./src/server/server.csproj \
            -c Release -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./publish

          case "${{ matrix.runtime }}" in
            win-x64)  mv ./publish/server.exe ./server-x86_64-pc-windows-msvc.exe ;;
            linux-x64) mv ./publish/server ./server-x86_64-unknown-linux-gnu ;;
            osx-x64)  mv ./publish/server ./server-x86_64-apple-darwin ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.runtime }}
          path: server-*
